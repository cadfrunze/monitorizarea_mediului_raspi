<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Monitorizare in mod grafic de pe Raspberry Pi</title>
    </head>
    <body>
        <h1>Panou de control Raspberry Pi</h1>

    <div class="button-group">
        <form action="/istoric" method="get">
            <button type="submit">Istoric</button>
        </form>

        <form action="/ruleaza" method="post">
            <button type="submit">Rulează script</button>
        </form>

        <form action="/adresa" method="get">
            <button type="submit">Adresă web</button>
        </form>

        <form action="/router" method="get">
            <button type="submit">Router</button>
        </form>
</div>

    <div id="istoric-container">
        <form method="get" action="/istoric">
            <label for="zi">Selectează ziua:</label>
            <select name="zi" id="zi">
                {% for day in zile %}
                    <option value="{{ day }}">{{ day }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit">Vezi date</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>







</html>
